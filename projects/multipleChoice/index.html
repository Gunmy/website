<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Buttons</title>
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiple choice for ML</h1>
      <p>Select the question type you want:</p>
      <div class="button-grid" id="buttonGrid">
        <!-- Buttons will be dynamically inserted here -->
      </div>
    </div>

    <script>
      // JavaScript to dynamically generate buttons
      const buttonData = [
        { label: "GPT made", link: "multipleChoice.html?type=gptQuestions" },
        {
          label: "Human made",
          link: "multipleChoice.html?type=manualQuestions",
        },
        // Add more button objects as needed
      ];

      const buttonGrid = document.getElementById("buttonGrid");
      buttonData.forEach((button) => {
        const btn = document.createElement("a");
        btn.href = button.link;
        btn.className = "button";
        btn.textContent = button.label;
        buttonGrid.appendChild(btn);
      });
    </script>
  </body>
</html>
